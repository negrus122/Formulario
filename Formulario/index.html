<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ccd204de71.js"></script>
    <link rel="stylesheet" href="/styles.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <form action="#" class="form">
        <h1>registrate</h1>
        <div class="container">
            <div class="container-inputs">
                <i class="fa-sharp fa-solid fa-user icon"></i>

            </div>
            <div class="container-inputs">
                <i class="fa-solid fa-phone" icon></i>
                <input type="tel" name="tel" id="phone" placeholder="+54-8000-8000" required>
            </div>
            <div class="container-inputs">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="email" name="mail" id="email" placeholder="Ingrese su Email" required>
            </div>
            <div class="container-inputs">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" name="password" id="pass" placeholder="Ingrese su contraseÃ±a" required>
            </div>
            <div class="button">
                <input type="submit" value="Registrate">
                <p>Al registrase acepta todas nuestras <u>Condiciones de uso y Politicas de Privacidad</u></p>
                <p>Ya tienes una cuenta? <a class="link" href="#">Iniciar Sesion</a></p>
                <p>Volver a <a class="link" href="#">Inicio</a></p>
            </div>
        </div>
    </form>
</body>
</html>
